<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

<h:form>
<p:dataTable id="deletedTasks" var="deletedTask" value="#{trashbinView.deletedTasks}" selection="#{trashbinView.selectedTask}"
             selectionMode="single" widgetVar="deletedTasks" rowKey="#{deletedTask.id}">
    <p:column headerText="Id">
        <h:outputText value="#{deletedTask.id}" />
    </p:column>

    <p:column headerText="TODO">
        <h:outputText value="#{deletedTask.name}" />
    </p:column>

    <p:column headerText="Description">
        <h:outputText value="#{deletedTask.description}" />
    </p:column>

    <p:column headerText="Deadline">
        <h:outputText value="#{deletedTask.deadline}" />
    </p:column>

    <p:column headerText="Priority">
        <h:outputText value="#{deletedTask.priority}" />
    </p:column>
    <p:column headerText="Deletion Time">
        <h:outputText value="#{deletedTask.deletedAt}" />
    </p:column>

</p:dataTable>
    <p:contextMenu for="deletedTasks">
        <p:menuitem value="Restore task" update="deletedTasks" action="#{trashbinView.restoreTask}"/>
    </p:contextMenu>
</h:form>
</h:body>

</html>
