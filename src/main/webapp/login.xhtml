<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:form id="form">
    <p:growl id="messages" sticky="true" showDetail="true"/>

    <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

        <p:outputLabel for="username" value="Username"/>
        <p:inputText id="username" value="#{userLoginView.username}" required="true" requiredMessage="Please enter your username"/>
        <p:message for="username"/>

        <p:outputLabel for="password" value="Password"/>
        <p:inputText type="password" id="password" required="true" requiredMessage="Please enter your password" value="#{userLoginView.password}"/>
        <p:message for="password"/>

        <p:commandButton id="cmdLogin" update="messages"
                         value="Login" action="#{userLoginView.login}" process="@this">
        </p:commandButton>
        <p:button id="create" value="Create User" outcome="createuser"/>
    </h:panelGrid>
</h:form>
</html>
